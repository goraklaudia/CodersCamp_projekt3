<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Pogodynka</title>
  <link rel='shortcut icon' type='image/x-icon' href='../src/assets/img/weather.png' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="module" src="../src/modules/weatherNow/nowDays.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="header">
    <span class="header-title">Pogodynka</span>
  </header>

  <div class="pagecontent-wrapper">
    <div class="btn-nav">
      <button class="btn btn-success" id="nowDay">Dzisiaj</button>
      <button class="btn btn-warning " id="oneDay">Jutro</button>
      <button class="btn btn-primary " id="fiveDays">5 dni</button>
    </div>
    <div class="input-group input-group-sm mb-3 search-city">
      <input type="text" class="form-control search-city-input" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm" placeholder="wprowadź nazwę miasta">
    </div>
    <div class="cities-wrapper">
      <ul class="autocomplete-list"></ul>
    </div>
    <div class="main"></div>
    <div class="div"></div>
  </div>

  <footer class="footer">
    <p class="authors">Projekt przygotowali</p>
    <div class="footer-authors">
      <span class="author">Oskar Dawid</span>
      <span class="author">Klaudia Góra</span>
      <span class="author">Michał Skorzec</span>
      <span class="author">Kamil Żogło</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
</body>

</html>
